    <!-- Puzzle Fetching script -->
    <script src="sudoku.js"></script>
    <script>
        var difficulty = window.location.search.slice(3);
        if (difficulty.trim() == "")
            difficulty = "easy";
        else {
            newD = 1 * difficulty;
            if (newD != NaN) {
                difficulty = newD;
            }
        }
        var puzzleData = sudoku.generate(difficulty);
        var x = 0;
        var y = 0;
        while (y != 9) {
            console.log("" + x + y);
            character = puzzleData[y * 9 + x];
            if (character != ".") {
                cell = document.getElementById("" + x + y);
                cell.innerHTML = character;
            }
            x += 1;
            if (x == 9) {
                x = 0;
                y += 1;
            }
        }
    </script>
